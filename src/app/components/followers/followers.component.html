<div class="box">
  <div *ngFor="let user of followers" class="mt-1">
    <div class="card">
      <div class="card-header">
        {{user.login | uppercase}}
      </div>
      <a href="{{user.html_url}}" target="_blank">
        <img src="{{user.avatar_url}}" class="img-fluid" alt="Responsive image">
      </a>
    </div>
  </div>
</div>
